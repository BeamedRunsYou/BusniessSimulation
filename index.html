<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Simulation Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Business Simulation Game</h1>
        <div id="game">
            <div id="setup">
                <div>
                    <label for="businessName">Business Name:</label>
                    <input type="text" id="businessName">
                </div>
                <div>
                    <label for="initialBalance">Initial Balance:</label>
                    <input type="number" id="initialBalance">
                </div>
                <button onclick="startGame()">Start Game</button>
            </div>

            <div id="gameActions" style="display: none;">
                <h2 id="businessTitle"></h2>
                <p>Balance: $<span id="balance">0.00</span></p>
                <p>Total Revenue: $<span id="revenue">0.00</span></p>
                <p>Total Expenses: $<span id="expenses">0.00</span></p>
                <p>Net Profit: $<span id="profit">0.00</span></p>

                <button onclick="earnRevenue()">Earn Revenue</button>
                <button onclick="incurExpense()">Incur Expense</button>
                <button onclick="upgradeBusiness()">Upgrade Business</button>
                <button onclick="randomEvent()">Random Event</button>
                <button onclick="showSummary()">Show Summary</button>
                
                <div id="message"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
